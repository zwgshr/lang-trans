<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>登陆</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/src/css/login.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function () {
            $('#register').on('change', function () {
                if ($("#register")[0].checked) {
                    $('#btn_login').text("注册");
                } else {
                    $('#btn_login').text("登陆");
                }
            });
            $("form").submit(function (e) {
                if ($("#register")[0].checked) {
                    e.preventDefault();
                    $.post("register", {
                        "email": $('#inputEmail').val(),
                        "password": $('#inputPassword').val()
                    }, function (msg) {
                        alert(msg);

                    });


                }
            });

        });

    </script>
</head>

<body>

<div class="container">

    <form class="form-signin" method="post">
        <h2 class="form-signin-heading">登录</h2>
        <label for="inputEmail" class="sr-only">账号</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="密码" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住密码
            </label>
            <label>
                <input type="checkbox" name="register" id="register" value="false"> 注册
            </label>
        </div>
        <button id="btn_login" class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
    </form>


</div>

</body>
</html>
